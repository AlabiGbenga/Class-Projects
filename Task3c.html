<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">        
        <title>Task3c</title>
    </head>
    <body>
    
    <script>
      
        function isOdd(num) {
          if (num % 2 === 1) {
              return true;
          } else {
              return false;
          }
        }
      var numToCheck = prompt("Enter an integer");
      numToCheck = parseInt(numToCheck);
      
      if (isNaN(numToCheck)) {
        alert("Error: Your entry is not an integer");
      } 
      else {
          var result = isOdd(numToCheck);
        
          if(result === true){
            document.write(numToCheck + " is odd<br>");
          } 
          else {
            document.write(numToCheck + " is even<br>");
          }
      }  
    </script>
    
    </body>
</html>
